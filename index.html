<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскрывающиеся створки</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .flap {
            width: 150px;
            height: 200px;
            background-color: #3498db;
            position: relative;
            transform-origin: left center;
            transition: transform 2s;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #2980b9;
        }

        .flap-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(90deg);
            backface-visibility: hidden;
            font-size: 18px;
            color: white;
            text-align: center;
        }

        .flap:hover .flap-content {
            transform: rotateY(0deg);
        }

        .flap-wrapper {
            position: relative;
        }

        .flap-wrapper:hover .flap {
            transform: rotateY(-90deg);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="flap-wrapper">
        <div class="flap">
            <div class="flap-content">
                бу
            </div>
        </div>
    </div>

    <div class="flap-wrapper">
        <div class="flap">
            <div class="flap-content">
                гагашечки
            </div>
        </div>
    </div>
</div>


</body>
</html>
